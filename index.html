<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main class="container"> 
        <div class="buttons-container">
            <div id="display">0</div>
            <button class="function" id="ac" data-key="46">AC</button>
            <button class="function" id="del" data-key="8">DEL</button>
            <button class="function" id="percent">%</button>
            <button class="operator" id="/" data-key="111">รท</button>
            <button id="number-7" data-key="55">7</button>
            <button id="number-8" data-key="56">8</button>
            <button id="number-9" data-key="57">9</button>
            <button class="operator" id="*" data-key="106">*</button>
            <button id="number-4" data-key="52">4</button>
            <button id="number-5" data-key="53">5</button>
            <button id="number-6" data-key="54">6</button>
            <button class="operator" id="-" data-key="173">-</button>
            <button id="number-1" data-key="49">1</button>
            <button id="number-2"data-key="50">2</button>
            <button id="number-3" data-key="51">3</button>
            <button class="operator" id="+" data-key="107">+</button>
            <button id="number-0" data-key="48" class="zero">0</button>
            <button id="decimal" data-key="190">.</button>
            <button class="operator" id="=" class="equal">=</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
